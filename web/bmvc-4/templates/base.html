<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Carlisle Automóveis{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Carlisle Automóveis</h1>
            {% if session.get('usuario_id') %}
            <nav>
                <span>Bem-vindo, {{ session.username }}!</span>
                <a href="{{ url_for('dashboard') }}">Meus Carros</a>
                <a href="{{ url_for('novo') }}">Novo Carro</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            </nav>
            {% endif %}
        </div>
    </header>

    <main class="container">
        <div id="notificacoes" class="notificacoes"></div>
        {% block conteudo %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Carlisle Automóveis</p>
    </footer>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
