{% extends "base.html" %}

{% block titulo %}Editar Carro - Carlisle Automóveis{% endblock %}

{% block conteudo %}
<section class="formulario">
    <h2>Editar Carro</h2>
    
    <form method="POST" action="{{ url_for('atualizar', id=carro.id) }}">
        <div class="grupo">
            <label for="marca">Marca</label>
            <input type="text" id="marca" name="marca" value="{{ carro.marca }}" required>
        </div>
        
        <div class="grupo">
            <label for="modelo">Modelo</label>
            <input type="text" id="modelo" name="modelo" value="{{ carro.modelo }}" required>
        </div>
        
        <div class="grupo">
            <label for="preco">Preço</label>
            <input type="number" id="preco" name="preco" value="{{ carro.preco }}" step="0.01" required>
        </div>
        
        <div class="grupo">
            <label for="ano">Ano</label>
            <input type="number" id="ano" name="ano" value="{{ carro.ano }}" min="1900" max="2100" required>
        </div>
        
        <div class="botoes">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secundario">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
